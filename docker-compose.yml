version: "3.3"

services:
  database:
    container_name: cursodjango2023_database
    image: postgres
    restart: always
    volumes:
      - ./.pgdata:/var/lib/postgresql/data
    environment:
      - LC_ALL=C.UTF-8
      - POSTGRES_PASSWORD=django2023 #definido a senha para o banco de dados
      - POSTGRES_USER=marqueane #usu√°rio de acesso ao banco de dados
    ports:
      - 5434:5432 #porta de acesso ao banco de dados